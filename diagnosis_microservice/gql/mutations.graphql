type Mutation {

    createDiagnosis(creation_input: diagnosisCreationInput!): SingleDiagnosisPayload!
    updateDiagnosis(update_input: diagnosisUpdateInput!): SingleDiagnosisPayload!
    deleteDiagnosis(uid:ID!): StatusPayload!
    archiveDiagnosis(uid:ID!): StatusPayload!
    unarchiveDiagnosis(uid:ID!): StatusPayload!

}