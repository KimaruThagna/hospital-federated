scalar DateTime

union object = Diagnosis | Patient | Doctor

type Patient @key(fields: "patient_number")
{
    uid: ID!
    id: ID!
    first_name: String!
    last_name: String!
    patient_number: String!
    county: String!
    created_at: DateTime
    is_deleted: Boolean!
    is_active: Boolean!
    deleted_at: DateTime

}