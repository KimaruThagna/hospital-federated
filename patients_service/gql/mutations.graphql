type Mutation {

    createPatient(creation_input: patientCreationInput!): SinglePatientPayload!
    updatePatient(update_input: patientUpdateInput!): SinglePatientPayload!
    deletePatient(uid:ID!): StatusPayload!
    activatePatient(uid:ID!): StatusPayload!
    deactivatePatient(uid:ID!): StatusPayload!

}